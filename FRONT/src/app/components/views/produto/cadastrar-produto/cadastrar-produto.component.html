<div id="nome">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" [(ngModel)]="nome" />
</div>
<div id="descricao">
    <label for="descricao">Descrição:</label>
    <input type="text" name="descricao" [(ngModel)]="descricao" />
</div>
<div id="preco">
    <label for="preco">Preco:</label>
    <input type="text" name="preco" [(ngModel)]="preco" />
</div>
<div id="categoria">
    <label for="categoria">Categoria:</label>
    <input type="text" name="categoria" [(ngModel)]="categoria" />
</div>
<div id="cor">
    <label for="cor">Cor:</label>
    <input type="text" name="cor" [(ngModel)]="cor" />
</div>

<div id="botaoCadastrar">
    <button (click)="create()">Cadastrar</button>
</div>
